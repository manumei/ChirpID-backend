name: Deploy ChirpID Backend

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: env.DOCKER_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
        continue-on-error: true

      - name: Create .env file
        run: |
          echo "Creating environment configuration..."
          # Create .env file with any required environment variables
          # Modify this section to add the actual secrets needed by ChirpID-backend
          touch .env
          echo "Environment file created"

      - name: Ensure app-network exists
        run: |
          echo "ğŸ”— Ensuring app-network exists..."
          docker network create app-network 2>/dev/null || true
          echo "âœ… Network app-network is ready"

      - name: Deploy backend service
        run: |
          echo "ğŸš€ Deploying ChirpID backend..."

          # Stop existing container
          echo "Stopping existing services..."
          docker-compose down || true

          # Build and start with latest changes
          echo "Building and starting services..."
          docker-compose up -d --build

          # Wait for backend to be ready
          echo "Waiting for backend to initialize..."
          sleep 15

      - name: Verify deployment
        run: |
          echo "ğŸ” Verifying deployment..."

          # Check if container is running
          if ! docker ps | grep -q "chirpid-backend"; then
            echo "âŒ Backend container is not running"
            echo "Container logs:"
            docker-compose logs backend
            exit 1
          fi

          echo "âœ… Backend container is running"

          # Test health endpoint (if available)
          echo "Testing backend connectivity..."
          if docker exec chirpid-backend curl -f http://localhost:5001/health > /dev/null 2>&1; then
            echo "âœ… Backend health check passed"
          elif docker exec chirpid-backend curl -f http://localhost:5001/ > /dev/null 2>&1; then
            echo "âœ… Backend is responding on root endpoint"
          else
            echo "âš ï¸ Backend health check failed or endpoint not available"
            echo "Backend might still be starting up or health endpoint might not exist"
          fi

          # Show final status
          echo "ğŸ“Š Deployment Summary:"
          docker ps | grep chirpid-backend || echo "Container not found in ps output"

          echo "âœ… ChirpID backend deployment completed"

      - name: Clean up old images
        run: |
          echo "ğŸ§¹ Cleaning up old Docker images..."
          docker image prune -af --filter "until=24h" || true
          echo "âœ… Cleanup completed"

      - name: Display deployment info
        run: |
          echo "ğŸ‰ Deployment Summary:"
          echo "Repository: ChirpID-backend"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Deployed at: $(date)"
          echo ""
          echo "ğŸ”— Backend should be accessible via:"
          echo "- Internal network: http://chirpid-backend:5001"
          echo "- Through nginx proxy: https://api.chirpid.com"
