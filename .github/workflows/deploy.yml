name: Deploy ChirpID Backend

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1 ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run startup tests
        run: |
          python scripts/test_startup.py

      - name: Run unit tests (if they exist)
        run: |
          if [ -f "tests/test_app.py" ]; then
            python -m pytest tests/ -v
          else
            echo "No unit tests found, skipping..."
          fi

  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Test if the image can run our startup tests
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest python scripts/test_startup.py
  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    timeout-minutes: 15

    steps:
      - name: Deploy and Verify
        uses: appleboy/ssh-action@v1.0.3
        timeout-minutes: 10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: 5m
          script: |
            set -euo pipefail  # Exit on error, undefined vars, pipe failures

            echo "ğŸš€ Starting ChirpID Backend deployment..."

            # Set deployment variables
            CONTAINER_NAME="chirpid-backend"
            IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            BACKUP_NAME="chirpid-backend-backup-$(date +%Y%m%d-%H%M%S)"

            # Function to rollback on failure
            rollback() {
              echo "âŒ Deployment failed. Attempting rollback..."
              if docker ps -a --format '{{.Names}}' | grep -q "^${BACKUP_NAME}$"; then
                echo "ğŸ”„ Rolling back to previous version..."
                docker stop $CONTAINER_NAME || true
                docker rm $CONTAINER_NAME || true
                docker rename $BACKUP_NAME $CONTAINER_NAME
                docker start $CONTAINER_NAME
                echo "âœ… Rollback completed"
              else
                echo "âŒ No backup available for rollback"
              fi
              exit 1
            }

            # Ensure Docker is available
            if ! command -v docker &> /dev/null; then
              echo "âŒ Docker is not installed on this server"
              exit 1
            fi

            # Login to GitHub Container Registry (suppress output for security)
            echo "ğŸ”‘ Logging into container registry..."
            echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin > /dev/null 2>&1

            # Pull the latest image
            echo "ğŸ“¥ Pulling latest image: $IMAGE_NAME"
            if ! docker pull $IMAGE_NAME; then
              echo "âŒ Failed to pull Docker image"
              exit 1
            fi

            # Test the new image before deployment
            echo "ğŸ§ª Testing new Docker image..."
            if ! docker run --rm --timeout 60 $IMAGE_NAME python scripts/test_startup.py; then
              echo "âŒ New image failed startup tests"
              exit 1
            fi

            # Create backup of current container if it exists
            if docker ps -a --format '{{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
              echo "ğŸ’¾ Creating backup of current container..."
              docker rename $CONTAINER_NAME $BACKUP_NAME || {
                echo "âŒ Failed to create backup"
                exit 1
              }
            fi

            # Create necessary directories with proper permissions
            echo "ğŸ“ Setting up directories..."
            mkdir -p ~/chirpid/{uploads,database,logs}

            # Start new container with health check
            echo "ğŸ†• Starting new container..."
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              --health-cmd="curl -f http://localhost:5001/health || exit 1" \
              --health-interval=30s \
              --health-timeout=10s \
              --health-retries=3 \
              --health-start-period=40s \
              -p 5000:5001 \
              -v ~/chirpid/uploads:/app/app/uploads \
              -v ~/chirpid/database:/app/database \
              -v ~/chirpid/logs:/app/logs \
              -e FLASK_ENV=production \
              -e FLASK_DEBUG=False \
              -e PORT=5001 \
              $IMAGE_NAME || rollback

            # Wait for container to be ready
            echo "â³ Waiting for service to be ready..."
            TIMEOUT=120  # 2 minutes timeout
            ELAPSED=0
            INTERVAL=5

            while [ $ELAPSED -lt $TIMEOUT ]; do
              if docker ps --filter "name=$CONTAINER_NAME" --filter "health=healthy" --format '{{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
                echo "âœ… Container is healthy!"
                break
              elif docker ps --filter "name=$CONTAINER_NAME" --filter "health=unhealthy" --format '{{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
                echo "âŒ Container health check failed"
                docker logs --tail 20 $CONTAINER_NAME
                rollback
              else
                echo "â³ Health check in progress... (${ELAPSED}s/${TIMEOUT}s)"
                sleep $INTERVAL
                ELAPSED=$((ELAPSED + INTERVAL))
              fi
            done

            if [ $ELAPSED -ge $TIMEOUT ]; then
              echo "âŒ Timeout waiting for container to become healthy"
              docker logs --tail 20 $CONTAINER_NAME
              rollback
            fi

            # Final verification
            echo "ğŸ” Final verification..."
            if curl -f -s --connect-timeout 5 --max-time 10 http://localhost:5001/health > /dev/null; then
              echo "âœ… External health check passed!"
            else
              echo "âŒ External health check failed"
              rollback
            fi

            # Clean up backup and old images
            echo "ğŸ§¹ Cleaning up..."
            if docker ps -a --format '{{.Names}}' | grep -q "^${BACKUP_NAME}$"; then
              docker rm $BACKUP_NAME
              echo "âœ… Backup container removed"
            fi

            # Remove old images (keep last 3)
            docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} --format "{{.Repository}}:{{.Tag}}" | tail -n +4 | xargs -r docker rmi || true

            # Show deployment summary
            echo ""
            echo "ğŸ‰ Deployment completed successfully!"
            echo "ğŸ“Š Container Status:"
            docker ps --filter name=$CONTAINER_NAME --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}\t{{.RunningFor}}"
            echo ""
            echo "ğŸŒ Service URL: http://${{ secrets.SSH_HOST }}:5000"
            echo "ğŸ’¡ Health endpoint: http://${{ secrets.SSH_HOST }}:5000/health"
