name: Deploy ChirpID Backend

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1 ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run startup tests
        run: |
          python scripts/test_startup.py

      - name: Run unit tests (if they exist)
        run: |
          if [ -f "tests/test_app.py" ]; then
            python -m pytest tests/ -v
          else
            echo "No unit tests found, skipping..."
          fi

  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Test if the image can run our startup tests
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest python scripts/test_startup.py
  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    timeout-minutes: 15

    steps:
      - name: Deploy and Verify
        uses: appleboy/ssh-action@v1.0.3
        timeout-minutes: 10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: 5m
          script: |
            set -euo pipefail  # Exit on error, undefined vars, pipe failures

            echo "🚀 Starting ChirpID Backend deployment..."

            # Set deployment variables
            CONTAINER_NAME="chirpid-backend"
            IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            BACKUP_NAME="chirpid-backend-backup-$(date +%Y%m%d-%H%M%S)"

            # Function to rollback on failure
            rollback() {
              echo "❌ Deployment failed. Attempting rollback..."
              if docker ps -a --format '{{.Names}}' | grep -q "^${BACKUP_NAME}$"; then
                echo "🔄 Rolling back to previous version..."
                docker stop $CONTAINER_NAME || true
                docker rm $CONTAINER_NAME || true
                docker rename $BACKUP_NAME $CONTAINER_NAME
                docker start $CONTAINER_NAME
                echo "✅ Rollback completed"
              else
                echo "❌ No backup available for rollback"
              fi
              exit 1
            }

            # Ensure Docker is available
            if ! command -v docker &> /dev/null; then
              echo "❌ Docker is not installed on this server"
              exit 1
            fi

            # Login to GitHub Container Registry (suppress output for security)
            echo "🔑 Logging into container registry..."
            echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin > /dev/null 2>&1

            # Pull the latest image
            echo "📥 Pulling latest image: $IMAGE_NAME"
            if ! docker pull $IMAGE_NAME; then
              echo "❌ Failed to pull Docker image"
              exit 1
            fi

            # Test the new image before deployment
            echo "🧪 Testing new Docker image..."
            if ! docker run --rm $IMAGE_NAME python scripts/test_startup.py; then
              echo "❌ New image failed startup tests"
              exit 1
            fi

            # Create backup of current container if it exists
            if docker ps -a --format '{{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
              echo "💾 Creating backup of current container..."
              docker rename $CONTAINER_NAME $BACKUP_NAME || {
                echo "❌ Failed to create backup"
                exit 1
              }
            fi

            # Create necessary directories with proper permissions
            echo "📁 Setting up directories..."
            mkdir -p ~/chirpid/{uploads,database,logs}

            # Start new container with health check
            echo "🆕 Starting new container..."
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              --health-cmd="curl -f http://localhost:5001/health || exit 1" \
              --health-interval=30s \
              --health-timeout=10s \
              --health-retries=3 \
              --health-start-period=40s \
              -p 5001:5001 \
              -v ~/chirpid/uploads:/app/app/uploads \
              -v ~/chirpid/database:/app/database \
              -v ~/chirpid/logs:/app/logs \
              -e FLASK_ENV=production \
              -e FLASK_DEBUG=False \
              -e PORT=5001 \
              $IMAGE_NAME || rollback

            # Wait for container to be ready
            echo "⏳ Waiting for service to be ready..."
            TIMEOUT=120  # 2 minutes timeout
            ELAPSED=0
            INTERVAL=5

            while [ $ELAPSED -lt $TIMEOUT ]; do
              if docker ps --filter "name=$CONTAINER_NAME" --filter "health=healthy" --format '{{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
                echo "✅ Container is healthy!"
                break
              elif docker ps --filter "name=$CONTAINER_NAME" --filter "health=unhealthy" --format '{{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
                echo "❌ Container health check failed"
                docker logs --tail 20 $CONTAINER_NAME
                rollback
              else
                echo "⏳ Health check in progress... (${ELAPSED}s/${TIMEOUT}s)"
                sleep $INTERVAL
                ELAPSED=$((ELAPSED + INTERVAL))
              fi
            done

            if [ $ELAPSED -ge $TIMEOUT ]; then
              echo "❌ Timeout waiting for container to become healthy"
              docker logs --tail 20 $CONTAINER_NAME
              rollback
            fi

            # Final verification
            echo "🔍 Final verification..."
            if curl -f -s --connect-timeout 5 --max-time 10 http://localhost:5001/health > /dev/null; then
              echo "✅ External health check passed!"
            else
              echo "❌ External health check failed"
              rollback
            fi            # Clean up backup and old images
            echo "🧹 Cleaning up..."
            if docker ps -a --format '{{.Names}}' | grep -q "^${BACKUP_NAME}$"; then
              # Stop the backup container if it's running before removing
              docker stop $BACKUP_NAME >/dev/null 2>&1 || true
              docker rm $BACKUP_NAME
              echo "✅ Backup container removed"
            fi

            # Remove old images (keep last 3)
            docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} --format "{{.Repository}}:{{.Tag}}" | tail -n +4 | xargs -r docker rmi || true

            # Show deployment summary
            echo ""
            echo "🎉 Deployment completed successfully!"
            echo "📊 Container Status:"
            docker ps --filter name=$CONTAINER_NAME --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}\t{{.RunningFor}}"            echo ""
            echo "🌐 Service URL: http://${{ secrets.SSH_HOST }}:5001"
            echo "💡 Health endpoint: http://${{ secrets.SSH_HOST }}:5001/health"

      - name: Comprehensive API Testing
        uses: appleboy/ssh-action@v1.0.3
        timeout-minutes: 5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -euo pipefail

            echo "🧪 Running comprehensive API tests..."            # Test configuration
            BASE_URL="http://localhost:5001"
            EXTERNAL_URL="http://${{ secrets.SSH_HOST }}:5001"

            # Function to test endpoint
            test_endpoint() {
              local name="$1"
              local url="$2"
              local method="${3:-GET}"
              local expected_code="${4:-200}"
              
              echo "Testing $name endpoint..."
              
              if [ "$method" = "GET" ]; then
                response=$(curl -s -w "%{http_code}" -o /tmp/response.json "$url" --connect-timeout 10 --max-time 30)
              else
                response=$(curl -s -w "%{http_code}" -o /tmp/response.json -X "$method" "$url" --connect-timeout 10 --max-time 30)
              fi
              
              if [ "$response" = "$expected_code" ]; then
                echo "✅ $name: SUCCESS (HTTP $response)"
                if [ -f /tmp/response.json ] && [ -s /tmp/response.json ]; then
                  echo "   Response: $(cat /tmp/response.json)"
                fi
                return 0
              else
                echo "❌ $name: FAILED (HTTP $response, expected $expected_code)"
                if [ -f /tmp/response.json ]; then
                  echo "   Response: $(cat /tmp/response.json)"
                fi
                return 1
              fi
            }

            # Test 1: Internal Health Check
            test_endpoint "Internal Health Check" "$BASE_URL/health" "GET" "200" || exit 1

            # Test 2: Internal Ping
            test_endpoint "Internal Ping" "$BASE_URL/ping" "GET" "200" || exit 1

            # Test 3: External Health Check (what users will access)
            test_endpoint "External Health Check" "$EXTERNAL_URL/health" "GET" "200" || exit 1

            # Test 4: External Ping
            test_endpoint "External Ping" "$EXTERNAL_URL/ping" "GET" "200" || exit 1

            # Test 5: Audio Files Endpoint
            test_endpoint "Audio Files List" "$BASE_URL/api/audio/files" "GET" "200" || exit 1

            # Test 6: CORS Pre-flight Test
            echo "Testing CORS headers..."
            cors_headers=$(curl -s -H "Origin: http://localhost:3000" \
                              -H "Access-Control-Request-Method: POST" \
                              -H "Access-Control-Request-Headers: Content-Type" \
                              -X OPTIONS "$BASE_URL/api/audio/upload" \
                              -I --connect-timeout 10 --max-time 30)

            if echo "$cors_headers" | grep -qi "access-control-allow-origin"; then
              echo "✅ CORS: Headers present and configured correctly"
            else
              echo "❌ CORS: Headers missing or misconfigured"
              echo "Headers received:"
              echo "$cors_headers"
              exit 1
            fi

            # Test 7: Container Health Status
            echo "Checking Docker container health..."
            health_status=$(docker inspect --format='{{.State.Health.Status}}' chirpid-backend 2>/dev/null || echo "no-health-check")

            if [ "$health_status" = "healthy" ]; then
              echo "✅ Docker Health Check: Container is healthy"
            elif [ "$health_status" = "no-health-check" ]; then
              echo "⚠️  Docker Health Check: No health check configured"
            else
              echo "❌ Docker Health Check: Container is $health_status"
              docker logs --tail 10 chirpid-backend
              exit 1
            fi

            # Test 8: Response Time Test
            echo "Testing response times..."
            for i in {1..3}; do
              start_time=$(date +%s.%N)
              curl -s "$BASE_URL/health" > /dev/null
              end_time=$(date +%s.%N)
              duration=$(echo "$end_time - $start_time" | bc -l 2>/dev/null || echo "0.5")
              echo "   Health check $i: ${duration}s"
            done

            # Test 9: Service Resource Usage
            echo "Checking service resource usage..."
            container_stats=$(docker stats --no-stream --format "table {{.Container}}\t{{.CPUPerc}}\t{{.MemUsage}}" chirpid-backend)
            echo "$container_stats"

            # Test 10: Disk Space Check
            echo "Checking disk space..."
            df -h | grep -E "(Filesystem|/dev/)" | head -2

            echo ""
            echo "🎉 All API tests completed successfully!"
            echo "📋 Test Summary:"
            echo "   ✅ Health endpoints working"
            echo "   ✅ API endpoints accessible"  
            echo "   ✅ CORS properly configured"
            echo "   ✅ Container health is good"
            echo "   ✅ Response times acceptable"
            echo "   ✅ Resource usage normal"
            echo ""
            echo "🌍 Your API is ready for use!"
            echo "📍 Base URL: $EXTERNAL_URL"
            echo "🔗 Health Check: $EXTERNAL_URL/health"
            echo "🔗 API Documentation: $EXTERNAL_URL/ping"
