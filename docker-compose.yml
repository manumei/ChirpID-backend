version: '3.8'

services:
  chirpid-backend:
    build: .
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
    volumes:
      # Mount uploads directory for persistence
      - ./app/uploads:/app/app/uploads
      # Mount database for persistence (adjust path as needed)
      - ./database:/app/database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Add SSL certificates if needed
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - chirpid-backend
    restart: unless-stopped
    profiles: ["production"]

# Optional: Add volume for database persistence
volumes:
  database_data:
    driver: local
